<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Registration Form</title>
		<link rel="stylesheet" href="signup.css">
        <script src="signup.js"></script>
	</head>

	<body>
		<div class="main">
			<h2>signup</h2>
            <a href="user.html">
                <input type="button" value="User">
            </a>
			<form action="" id="user">
				<label for="first"
					>First Name:</label
				>
				<input
					type="text"
					id="first"
					name="first"
					required
				/>

				<label for="last"
					>Last Name:</label
				>
				<input
					type="text"
					id="last"
					name="last"
					required
				/>

				<label for="email">Email:</label>
				<input
					type="email"
					id="email"
					name="email"
					required
				/>

				<label for="password"
					>Password:</label
				>
				<input
					type="password"
					id="password"
					name="password"
					pattern="^(?=.*\d)(?=.*[a-zA-Z])(?=.*[^a-zA-Z0-9])\S{8,}$"
					title="Password must contain at least one number, 
						one alphabet, one symbol, and be at 
						least 8 characters long"
					required
				/>

				<label for="gender"
					>Gender:</label
				>
				<select
					id="gender"
					name="gender"
					required
				>
					<option value="male">
						Male
					</option>
					<option value="female">
						Female
					</option>
					<option value="other">
						Other
					</option>
				</select>

                <label for="dob">DOB:</label>
            <input type="date" id="dob" name="dob" required />

            <label for="address">Address:</label>
            <textarea id="w3review" name="w3review" rows="4" cols="38" required>Please give your address.</textarea>

				<button type="submit" value="Submit" onclick="saveData()">
					signup
				</button>
            
			</form>
		</div>
	</body>
</html>
